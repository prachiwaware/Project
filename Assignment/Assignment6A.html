<!DOCTYPE html>
<html>
<head>
	<title>Assignment6A</title>
	<link rel="stylesheet" type="text/css" href="Assignment9.css">
	<style>
		form{
			width: 1000px;
			font-size: 20px;
			font-weight: bold;
			border-style: groove;
			border-color: #17202A;
			padding: 20px;
			margin: 30px;
			margin-left: 130px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header style="color: #D35400;text-align: center;">
			<h1>User feedback on product purchase</h1><hr><br>
		</header>
		
		<form action="" method="get">
			Complete name:
			<input type="text" placeholder="Enter First Name" accept="fname" size="30" name="fname" required="fname">
			<input type="text" placeholder="Enter Middle Name" accept="mname" size="30" name="mname" required="mname">
			<input type="text" placeholder="Enter Last Name" accept="lname" size="30" name="lname" required="lname"><br><br>
			E-mail Address:
			<input type="text" placeholder="eg.prachi.waware@gmail.com"  accept="mail" size="40" required="mail" name="mail"><br><br>
			Complete shipping Address:<br><br>
			Street Address:
			<input type="text" name="street" size="35"><br><br>
			City:
			<input type="text" name="city" size="35"><br><br>
			State:
			<select name="state">
				<option>Select State</option>
				<option>Maharashtra</option>
				<option>Kerala</option>
				<option>Uttar Pradesh</option>
				<option>Tamil Nadu</option>
				<option>Punjab</option>
				<option>Rajasthan</option>
				<option>Bihar</option>
				<option>Karnataka</option>
			</select><br><br>
			Zip Code/Postal:
			<input type="Number" name="zip"><br><br>
			Contact Number:
			<input type="Number" name="contact" size="35"><br><br>
			Order/s (Amount-Item Name or Item Code-Color):<br><br>
			<textarea placeholder="eg.2 - AVI003 - black; 7 - retro shades - black" rows="7" cols="70" maxlength="500"></textarea><br><br>
			<label for="image">Upload Image Here:</label>
			<input type="file" name="image" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"><br><br>
  			Delivery Options:<br>
  			<input type="radio" name="radio1">
  			<label for="name">Shipping</label><br>
  			<input type="radio" name="radio2">
  			<label for="name">On Demand</label><br>
  			<input type="radio" name="radio3">
  			<label for="name">Scheduled On-Demand</label><br>
  			<input type="radio" name="radio4">
  			<label for="name">Self Pick-up</label><br><br>
  			Mode of payment:
  			<select name="pay">
  				<option>Select Payment</option>
				<option>Credit Card</option>
				<option>Debit Card</option>
				<option>Smart Card</option>
				<option>E-Money</option>
				<option>Mobile Payments</option>
				<option>Ewallets</option>
				<option>Cash</option>
			</select><br><br>
			Notes:<br><br>
			<textarea placeholder="Comments/Suggestions" rows="7" cols="70" maxlength="500"></textarea><br><br>

			<button type="submit" name="submit" formaction="submit" onclick="myalert()">Submit</button>
			<script>
				function myalert()
				{
					alert("Form is submitted successfully");
				}
			</script>
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
